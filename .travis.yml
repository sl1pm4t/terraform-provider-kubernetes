language: go
sudo: false
go:
  - "1.11"
env:
  - GO111MODULE=on
install: true
before_script:
  - bash scripts/gogetcookie.sh
  - go get ./...
script:
  - make fmtcheck
  - make vet
  - make test
branches:
  only:
    - custom
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
before_deploy:
  - env GO111MODULE=on make targets
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.zip
  file_glob: true
  skip_cleanup: true
  on:
    repo: sl1pm4t/terraform-provider-kubernetes
    tags: true
    branch: custom
